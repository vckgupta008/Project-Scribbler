    <div id="createPostModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Pen Your Post</div>    
                <div class="close" id="closePostModal">&times;</div>
            </div>
            <hr>
            <div class="modal-form">
                <form action="#" method="post" onsubmit="return signInUser()">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter title of your post" required>
                    <label for="contents">Contents</label>
                    <textarea id="contents" name="contents"  placeholder="Enter the contents of your post" required></textarea>
                    <!-- </textarea> -->
                    <!-- <input type="password" id="passwordSignIn" rows="20" cols="50" name="passwordSignIn" placeholder="Enter your password" required> -->

                        <button id="createPostButton" type="submit" >
                            Create
                        </button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <main>
        <div class="button-container">
            <button onclick="location.href = './html/postslist.html';">
                All Posts
            </button>
            <button id="createPost">
                Create Post
            </button>
        </div>
    </main>
