<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/common.css"></link>
    <link rel="stylesheet" href="./styles/index.css"></link>
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <header>
        <div class="scribbler-title-container">
            <div class="scribbler-title">
                ScriBBler
            </div>
            <div class="scribbler-subheading">
                Explore, Imagine, Create
            </div>
        </div>
        <div class="scribbler-action">
            <button id="signUp">
                Sign Up
            </button>
            <button id="signIn">
                Sign In
            </button>
        </div>
    </header>

    <!-- The Sign up modal -->
    <div id="signUpModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Get Started</div>    
                <div class="close" id="closeSignUp">&times;</div>
            </div>
            <hr>
            <div class="modal-form">
                <form action="#" method="post" onsubmit="return signUpUser()">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your username" required>
                    <button id="signUpButton" type="submit" >
                        Sign Up
                    </button>
                </form>
            </div>
            
        </div>
      
    </div>


    <!-- The Sign In Modal -->
    <div id="signInModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Welcome Back!</div>    
                    <div class="close" id="closeSignIn">&times;</div>
                </div>
                <hr>
                <div class="modal-form">
                    <form action="#" method="post" onsubmit="return signInUser()">
                        <label for="usernameSignIn">Username</label>
                        <input type="text" id="usernameSignIn" name="usernameSignIn" placeholder="Enter your username" required>
                        <label for="passwordSignIn">Password</label>
                        <input type="password" id="passwordSignIn" name="passwordSignIn" placeholder="Enter your password" required>
                        <button id="signInButton" type="submit" >
                            Sign In
                        </button>
                        <div class="form-info">
                            <span id="signUpText">Not a member?</span>
                            <span id="signUpLink">Sign Up</span>
                        </div>
                    </form>
                </div>
                
            </div>
          
        </div>

        <!-- Modal content -->
        
    <div id="createPostModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Pen Your Post</div>    
                <div class="close" id="closePostModal">&times;</div>
            </div>
            <hr>
            <div class="modal-form">
                <form action="#" method="post" onsubmit="return signInUser()">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter title of your post" required>
                    <label for="contents">Contents</label>
                    <textarea id="contents" name="contents"  placeholder="Enter the contents of your post" required></textarea>
                    <!-- </textarea> -->
                    <!-- <input type="password" id="passwordSignIn" rows="20" cols="50" name="passwordSignIn" placeholder="Enter your password" required> -->
                    <div class="footer">
                        <button id="createPostButton" type="submit" >
                            Create
                        </button>
                    </div>
                    
                </form>
            </div>
            
        </div>
            
    </div>

    <main>
        <div class="button-container">
            <button>
                All Posts
            </button>
            <button id="createPost">
                Create Post
            </button>
        </div>
    </main>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
